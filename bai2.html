<script>
    let arr1 = [5,3,6,2,7,8,9,4,1]

    function tryRemoveFromArray(arr, x) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === x) {
                arr.splice(i, 1);
                i--;
            }
        }
        return arr;
    }

    tryRemoveFromArray(arr1, 1)
    console.log(arr1)
</script>
