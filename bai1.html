<script>
    let arr=[9,5,6,8,5,7]
    function findMax(arr){

        let max = arr[0]
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
            return max

        }
    }
    let max1=findMax(arr)
    alert('giá trị lớn nhất ' + max1)
</script>
